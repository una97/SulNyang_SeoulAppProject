<ion-header *ngIf="item">
  <ion-toolbar color ="medium">
      <ion-buttons slot="start">
          <ion-back-button text="" ></ion-back-button>
        </ion-buttons>
    <ion-title>{{headert}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-card>
  <ion-card-content *ngFor="let item of item">
      <ion-item>
          <img width="100%" height="200px" src="{{item.img}}"/>
      </ion-item>
      <ion-item >
              <table>
                <tr>
                    <td>
                      <ion-avatar>
                        <img id="writerimg" src=""/>
                      </ion-avatar>
                      {{item.sender}}
                    </td>
                </tr>
              </table>
              <br><br>
      </ion-item>
      <ion-item>
        <ion-label position ="floating">
            {{item.gu}}&nbsp;{{item.dong}}
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label position ="floating">
            {{item.date}}
        </ion-label>
    </ion-item>
    <ion-item>
          <ion-content>
             {{item.content}}
          </ion-content>   
      </ion-item>
  </ion-card-content>
</ion-card>
