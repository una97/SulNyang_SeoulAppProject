<ion-header *ngIf="item">
  <ion-toolbar color ="medium">
      <ion-buttons slot="start">
          <ion-back-button text=""></ion-back-button>
        </ion-buttons>
    <ion-title>{{headert}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card>
  <ion-card-content *ngFor="let item of item">
      <ion-item>
          <img width="100%" height="200px" src="{{item.img}}"/>
      </ion-item>
      <ion-item >
              <table>
                <tr>
                    <td>
                      <ion-avatar>
                        <img id="writerimg" src=""/>
                      </ion-avatar>
                      {{item.sender}}
                    </td>
                </tr>
              </table>
              <br><br>
      </ion-item>
      <ion-item>
        <ion-label position ="floating">
            {{item.gu}}&nbsp;{{item.dong}}
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label position ="floating">
            {{item.date}}
        </ion-label>
    </ion-item>
    <ion-item>
          <ion-content>
             {{item.content}}
          </ion-content>   
      </ion-item>
  </ion-card-content>
</ion-card>

<ion-card *ngIf = "temp_complete == 0">
    <ion-item>
        <ion-label>Comment</ion-label>
        <ion-textarea [(ngModel)]="comment" clearOnEdit="true" placeholder="코멘트를 작성해 주세요"></ion-textarea>
      </ion-item>
</ion-card>

<ion-card *ngIf = "temp_complete == 1">
    <ion-item>
        <ion-label>Comment</ion-label>
        {{comment}}
      </ion-item>
</ion-card>
</ion-content>
<ion-button *ngIf= "temp_complete == 0" (click)="done()"> 확인 완료 </ion-button>
<ion-button *ngIf= "temp_complete == 1" (click)="cancel()"> 확인 취소 </ion-button>
