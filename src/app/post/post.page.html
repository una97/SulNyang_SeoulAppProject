<ion-header *ngIf="item">
  <ion-toolbar color ="medium">
      <ion-buttons slot="start">
          <ion-back-button text="" defaultHref="/tabs/tab2"></ion-back-button>
        </ion-buttons>
    <ion-title>{{headert}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-content *ngFor="let item of item">
      <ion-item lines="none">
          <img width="100%" height="200px" src="{{item.img}}"/>
      </ion-item>
      <br>
      <ion-item lines="none" >
              <table class="product_tabel" >
                <tr>
                    <td rowspan="2" width="20vh;" >
                      <ion-avatar>
                        <img id="writerimg" src=""/>
                      </ion-avatar>
                    </td>
                    <td>
                     {{item.userid}} 
                    </td>
                </tr>
                <tr> 
                  <td>
                   <h6> {{writergu}} {{writerdong}}</h6>  
                  </td> 
                </tr>
                
              </table>
            
      </ion-item>
          <br>
    <ion-item lines="none">
        <ion-label>
           <h1><b>{{item.title}}</b></h1> 
        </ion-label>
    </ion-item>

  <!-- Disabled and readonly textarea in an item with a stacked label -->
      <ion-item>
        <ion-label position="stacked"></ion-label>
        <textarea class="textbox"
          disabled
          readonly
          value="{{item.content}}">
        </textarea>
      </ion-item>
      <ion-button  expand="block" shape="round" fill="outline"(click)="gotoChat(item.userid)"><ion-icon name="contact"></ion-icon>채팅하러 가기</ion-button>
  </ion-card-content>
</ion-card>

</ion-content>
